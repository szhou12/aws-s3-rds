<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>S3 File Manager</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        table { border-collapse: collapse; width: 70%; margin-top: 2em; }
        th, td { border: 1px solid #ccc; padding: 0.6em 1em; }
        th { background: #f0f0f0; }
        .msg { padding: 0.5em 1em; margin-bottom: 1em; background: #e0ffe0; color: #008000; border: 1px solid #b2ffb2;}
        .error { background: #ffe0e0; color: #b20000; border: 1px solid #ffb2b2;}
        .btn { padding: 0.2em 0.8em; }
        .form-group {
            margin-bottom: 1em;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.3em;
            font-weight: bold;
        }

        .form-group input[type="text"], 
        .form-group select {
            width: 100%;
            max-width: 400px;
            padding: 0.5em;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .form-group input[type="file"] {
            padding: 1.5em;
            width: 100%;
            max-width: 500px;
            border: 2px dashed #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
            cursor: pointer;
            font-size: 16px;
        }

        .form-group input[type="file"]:hover {
            border-color: #007bff;
            background-color: #f0f8ff;
        }

        .file-upload-area {
            width: 100%;
            max-width: 500px;
            min-height: 120px;
            border: 2px dashed #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            margin-top: 0.5em;
        }

        .file-upload-area:hover {
            border-color: #007bff;
            background-color: #f0f8ff;
            transform: translateY(-2px);
        }

        .file-upload-area.dragover {
            border-color: #28a745;
            background-color: #f0fff0;
        }

        .upload-content {
            text-align: center;
            padding: 1em;
        }

        .upload-icon {
            font-size: 2em;
            margin-bottom: 0.5em;
        }

        .upload-text {
            color: #666;
            line-height: 1.4;
        }

        .upload-text strong {
            color: #333;
            font-size: 1.1em;
        }

        .file-info {
            margin-top: 0.5em;
            padding: 0.5em;
            background-color: #e7f3ff;
            border-radius: 5px;
            font-size: 0.9em;
        }

        .status-pending {
            color: #ff6b35;
            font-weight: bold;
        }

        .status-complete {
            color: #28a745;
            font-weight: bold;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .btn:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
            opacity: 0.65;
        }

        .upload-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .upload-message {
            background: white;
            padding: 2em;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .large-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1em auto;
        }

        /* Alternative progress bar approach */
        .progress-container {
            display: none;
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 5px;
            margin-top: 1em;
        }

        .progress-bar {
            width: 0%;
            height: 20px;
            background-color: #007bff;
            border-radius: 5px;
            text-align: center;
            line-height: 20px;
            color: white;
            font-size: 12px;
            animation: progress-pulse 2s ease-in-out infinite;
        }

        @keyframes progress-pulse {
            0%, 100% { width: 10%; }
            50% { width: 90%; }
        }
    </style>
</head>
<body>
    <h2>S3 File Manager</h2>

    <!-- Current Upload Form -->
    <form id="upload-form" method="POST" action="/upload" enctype="multipart/form-data">
        <!-- File Selection -->
        <div class="form-group">
            <label for="file">Select File:</label>
            <div class="file-upload-area" onclick="document.getElementById('file').click()">
                <input type="file" name="file" id="file" required style="display: none;">
                <div class="upload-content">
                    <div class="upload-icon">üìÅ</div>
                    <div class="upload-text">
                        <strong>Click to select a file</strong><br>
                        <span>or drag and drop here</span>
                    </div>
                    <div class="file-info" id="file-info" style="display: none;"></div>
                </div>
            </div>
        </div>
        
        <!-- Custom Filename -->
        <div class="form-group">
            <label for="filename">Filename:</label>
            <input type="text" name="filename" id="filename" placeholder="Enter filename" required>
        </div>
        
        <!-- Author(s) -->
        <div class="form-group">
            <label for="authors">Author(s):</label>
            <input type="text" name="authors" id="authors" placeholder="e.g., John Doe, Jane Smith" required>
        </div>
        
        <!-- Language Dropdown -->
        <div class="form-group">
            <label for="language">Language:</label>
            <select name="language" id="language" required>
                <option value="">-- Select Language --</option>
                <option value="en">English</option>
                <option value="zh">‰∏≠Êñá</option>
            </select>
        </div>
        
        <button type="submit" class="btn" id="upload-btn">
            <span id="btn-text">Upload</span>
            <span class="loading-spinner" id="loading-spinner"></span>
        </button>
    </form>

    <!-- Add this after your form, before the table -->
    <div class="upload-overlay" id="upload-overlay">
        <div class="upload-message">
            <div class="large-spinner"></div>
            <h3>Uploading File...</h3>
            <p>Please wait while your file is being processed.</p>
        </div>
    </div>

    <!-- Message display (for FastAPI query parameters) -->
    {% if message %}
        <div class="msg {% if message_type == 'error' %}error{% endif %}">
            {{ message }}
        </div>
    {% endif %}

    <!-- Table of Files -->
    <table id="file-table">
        <thead>
            <tr>
                <th>Source File Name</th>
                <th>File Name</th>
                <th>Author</th>
                <th>Language</th>
                <th>File Type</th>
                <th>Size (KB)</th>
                <th>Date Added</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows populated by JS -->
        </tbody>
    </table>

<script>
    // Extract source filename from S3 key (removes UUID__ prefix)
    function getSourceFilename(s3Key) {
        if (s3Key.includes('/')) {
            return s3Key.split('/', 2)[1]; // Get filename after UUID/
        }
        return s3Key; // Fallback for legacy keys
    }

    // Fetch file list and update the table
    function refreshFileList() {
        fetch('/list-files')
            .then(resp => resp.json())
            .then(data => {
                const tbody = document.querySelector('#file-table tbody');
                tbody.innerHTML = '';
                if (data.success && data.files.length) {
                    data.files.forEach(file => {
                        const tr = document.createElement('tr');

                        // Status display
                        const statusText = file.status === 0 ? 'Processing' : 'Processed';
                        const statusClass = file.status === 0 ? 'status-pending' : 'status-complete';
                        
                        // Store S3 key in data attribute, display source filename
                        tr.setAttribute('data-s3-key', file.key);
                        tr.innerHTML = `
                            <td title="S3 Key: ${file.key}">${file.sourcename || 'N/A'}</td>
                            <td>${file.filename}</td>
                            <td>${file.author}</td>
                            <td>${file.language.toUpperCase()}</td>
                            <td>${file.file_type.toUpperCase()}</td>
                            <td style="text-align:right">${file.size}</td>
                            <td>${file.date_added.replace('T', ' ').slice(0,19)}</td>
                            <td><span class="${statusClass}">${statusText}</span></td>
                            <td>
                                <a class="btn" href="/download/${encodeURIComponent(file.key)}">Download</a>
                                <a class="btn" href="/delete/${encodeURIComponent(file.key)}" onclick="return confirm('Delete ${file.sourcename}?');">Delete</a>
                            </td>
                        `;
                        tbody.appendChild(tr);
                    });
                } else {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `<td colspan="9" style="text-align:center;">No files found.</td>`;
                    tbody.appendChild(tr);
                }
            });
    }

    // Refresh list on page load
    refreshFileList();

    // Enhanced form submission with better UX
    document.getElementById('upload-form').addEventListener('submit', function(e) {
        const uploadBtn = document.getElementById('upload-btn');
        const btnText = document.getElementById('btn-text');
        const loadingSpinner = document.getElementById('loading-spinner');
        const uploadOverlay = document.getElementById('upload-overlay');
        
        // Validate file is selected
        const fileInput = document.getElementById('file');
        if (!fileInput.files.length) {
            alert('Please select a file first!');
            e.preventDefault();
            return;
        }
        
        // Show loading state
        uploadBtn.disabled = true;
        btnText.textContent = 'Uploading...';
        loadingSpinner.style.display = 'inline-block';
        uploadOverlay.style.display = 'flex';
        
        // Form submits normally and redirects
    });

    // File upload enhancement
    const fileUploadArea = document.querySelector('.file-upload-area');
    const fileInput = document.getElementById('file');
    const fileInfo = document.getElementById('file-info');

    // Show selected file info
    fileInput.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
            fileInfo.innerHTML = `
                <strong>Selected:</strong> ${file.name}<br>
                <strong>Size:</strong> ${(file.size / 1024 / 1024).toFixed(2)} MB<br>
                <strong>Type:</strong> ${file.type}
            `;
            fileInfo.style.display = 'block';
        }
    });

    // Drag and drop functionality
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        fileUploadArea.addEventListener(eventName, preventDefaults, false);
    });

    function preventDefaults(e) {
        e.preventDefault();
        e.stopPropagation();
    }

    ['dragenter', 'dragover'].forEach(eventName => {
        fileUploadArea.addEventListener(eventName, highlight, false);
    });

    ['dragleave', 'drop'].forEach(eventName => {
        fileUploadArea.addEventListener(eventName, unhighlight, false);
    });

    function highlight(e) {
        fileUploadArea.classList.add('dragover');
    }

    function unhighlight(e) {
        fileUploadArea.classList.remove('dragover');
    }

    // Handle dropped files
    fileUploadArea.addEventListener('drop', handleDrop, false);

    function handleDrop(e) {
        const dt = e.dataTransfer;
        const files = dt.files;
        
        if (files.length > 0) {
            fileInput.files = files;
            fileInput.dispatchEvent(new Event('change'));
        }
    }
</script>
</body>
</html>
